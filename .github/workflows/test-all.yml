name: Test All

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-components:
    name: Test Frontend Components
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [admin-dashboard, end-user-app]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run component tests
        run: pnpm --filter "./${{ matrix.app }}" test
        env:
          CI: true
      
      - name: Generate coverage report
        run: pnpm --filter "./${{ matrix.app }}" test:coverage
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./${{ matrix.app }}/coverage/lcov.info
          flags: ${{ matrix.app }}
          name: ${{ matrix.app }}-coverage
        continue-on-error: true

  test-api:
    name: Test API and Business Logic
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run database migrations
        run: pnpm --filter "./api" db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        continue-on-error: true
      
      - name: Run API tests
        run: pnpm --filter "./api" test
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NODE_ENV: test
          AUTH0_DOMAIN: test-domain.auth0.com
          AUTH0_AUDIENCE: test-audience
      
      - name: Generate coverage report
        run: pnpm --filter "./api" test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NODE_ENV: test
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./api/coverage/lcov.info
          flags: api
          name: api-coverage
        continue-on-error: true
